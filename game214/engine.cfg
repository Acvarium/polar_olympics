[application]

name="Polar Olympics. Curling"
main_scene="res://scens/main.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

stretch_mode="disabled"
stretch_aspect="keep_width"
driver="GLES2"
width=1920
height=1080

[input]

fire=[key(Space), key(Return)]
quit=[key(Q)]

[physics_2d]

default_gravity_vector=Vector2(0, 0)
motion_fix_enabled=true

[render]

default_clear_color=#ff6099c7

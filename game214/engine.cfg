[application]

name="Polar Olympics. Curling"
main_scene="res://scenes/menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

fullscreen=false
stretch_mode="disabled"
stretch_aspect="keep_width"
driver="GLES2"
width=1920
height=1080

[input]

lmb=[mbutton(0, 1)]
fire=[key(Space), key(Return)]
quit=[key(Q)]

[locale]

translations=["res://translations/translations.en.xl", "res://translations/translations.ru.xl", "res://translations/translations.uk.xl"]

[physics_2d]

default_gravity_vector=Vector2(0, 0)
motion_fix_enabled=true

[render]

default_clear_color=#ff499de7
